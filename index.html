<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKRN.</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-1 border">
            <div class="logo-container">
              <a href="" class="logo-link">F.U.N</a>
            </div>
          </div>
          <div class="col-11 border">
            <div class="container-fluid">
              <div class="row">
                <div class="col pr-0 pl-0">
                  <div class="query-bar d-flex">
                    <ion-icon name="filter-outline" class="pr-3"></ion-icon>
                    <input
                      type="text"
                      name="search"
                      id="search-bar"
                      class="form-control mr-sm-2"
                      placeholder="Search for Movies or TV Series"
                    />
                  </div>
                </div>
                <div class="col-auto d-flex user-nav">
                  <ion-icon
                    class="mx-2"
                    name="notifications-outline"
                  ></ion-icon>
                  <a href="#" class="mx-2"
                    ><img
                      src="https://i.pravatar.cc/300"
                      alt="avatar"
                      class="thumbnail-img rounded-circle"
                      width="35rem"
                  /></a>
                  <p class="user-name mx-2">Đức Lee</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <script src="./index.js"></script>
  </body>
</html>
